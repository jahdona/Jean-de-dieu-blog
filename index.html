<html lang="en">

<body>
    <section class="wraped">
        <header>
             <div id="icon-head" class="icon-head"> <a href="#"><img id="image" name="image" src="./assets/images/sun.jpg" alt="sun describing Light mode/moon describing dark mode"></a></div>

        <main>
            <div class="float-left">
                <div class="blog1">

            </div>

        </main>
